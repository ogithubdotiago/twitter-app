{% extends "template.html" %}
{% block content %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Followers</th>
            </tr>
        </thead>
        <tbody>
        {% for f in follow %}
                        <tr>
                            <td>{{ f.name }}</td>
                            <td>{{ f.followers }}</td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
