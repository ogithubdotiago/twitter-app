{% extends "template.html" %}
{% block content %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Location</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
        {% for l in location %}
                        <tr>
                            <td>{{ l.tag }}</td>
                            <td>{{ l.location }}</td>
                            <td>{{ l.count }}</td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
